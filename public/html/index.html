<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Darkfrost</title>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body>
    <div id="currently">
      <header>
        <div class="">
          <input type="text" placeholder='Latitude:' v-model='latitude'>
          <input type="text" placeholder='Longitude:' v-model='longitude'>
          <button v-on:click='updateWeather()'>Update Weather</button>
        </div>
        <h4>{{ location }}</h4>
      </header>
      <main>
        <div>
          <h1>{{ apparentTemperature }}</h1>
        </div>
        <div>
          <h2>{{ summary }}</h2>
          <div>
            <img :src="iconUrl(icon)" />
          </div>
        </div>
        <div>
          <h3>{{ precipProbability }}</h3>
          <h3>{{ humidity }}</h3>
        </div>
      </main>
      <footer>
        <h4>{{ time }}</h4>
      </footer>
    </div>
    <div id="daily">
      <main>
        <div>
          <h2>{{ summary }}</h2>
        </div>
        <div>
          <img :src="iconUrl(icon)" />
        </div>
      </main>
    </div>

    <script src="/js/app.js"></script>
  </body>
</html>
